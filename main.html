<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="api">
        <input type="text" name="pais" id="pais">
        <button type="submit">enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Adicionei a importação do Axios -->

    <script>
        const axios = require("axios");

        document.getElementById("api").addEventListener("submit", function (event) {
            event.preventDefault();

            var pais = document.getElementById("pais").value;

            axios.get(`https://restcountries.com/v3.1/name/${pais}`)
                .then(response => {
                    const resultado = response.data;
                    document.getElementById("resultado").textContent = JSON.stringify(resultado);
                })
                .catch(error => {
                    console.error("erro", error)
                })
        })</script>

    <p id="resultado"></p>
</body>

</html>
